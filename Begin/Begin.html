<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Teste</title>
    <meta charset="utf-8">
  </head>
  <body>
    Contatos
	<div id="body">
		<ul id="contacts"></ul>
	</div>
  </body>
  <script type="text/javascript">
	$(function()
	{
			$.getJSON('https://localhost:44318/api/contact', function(contactsJsonPayload)
			{
				$(contactsJsonPayload).each(function(i, item)
				{
					$('#contacts').append('<li>' + item.Name + '</li>');
				});
			});
	});
	</script>

</html>
